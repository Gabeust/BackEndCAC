<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta-Modificacion Productos</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
  <header>
    <div id="nav" class="row">
      <div id="logo" class="col-xs-12 col-lg-6">
        <img src="./imagenes/5.png" alt="Logo de Ferretería" width="250px">
      </div>
      <div class="col-xs-12 col-lg-6">
        <h1>Portal de administración Web</h1>
      </div>
      

    </div>
    <hr>
  </header>
  <nav>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Alta Productos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="altaProveedor.html">Alta Proveedores</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="editarEliminar.html">Editar</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="listarProductos.html">Listar todo</a>
        </li>
    </ul>
</nav>
  <hr>
 
  <section>
    <div>
      <h2>Altas de Productos:</h2>
    </div><br>
    <form  id="productoForm" enctype="multipart/form-data">

      <label for="productoCode">Código:</label>
      <input type="text" id="codigo" name="codigo"><br><br>

      <label for="descripcion">Descripcion:</label>
      <input type="text" id="descripcion" name="descripcion"><br><br>

      <label for="productoQ">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad"><br><br>

      <label for="precio_compra">Precio de compra:</label>
      <input type="number" id="precio_compra" name="precio_compra"><br><br>

      <label for="precio_venta">Precio de venta:</label>
      <input type="number" id="precio_venta" name="precio_venta"><br><br>

      <label for="imagen_url">Imagen:</label>
      <input type="text" id="imagen_url" name="imagen_url"><br><br>

      <label for="proveedor">Proveedor:</label>
      <input type="text" id="proveedor" name="proveedor"><br><br>
      
      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" name="categoria"><br><br>

      <div class="botonera">
        <button type="submit" class="botones">Agregar</button>
        <button class="botones">Cancelar</button>
      </div>
    </form>
  </section>
  <script src="script.js"></script>
</body>

</html>
