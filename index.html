<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alta-Modificacion Productos</title>
        <link rel="stylesheet" href="estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <div id="nav" class="row">
                <div id="logo" class="col-xs-12 col-lg-6">
                    <img src="./imagenes/5.png" alt="Logo de Ferretería" width="250px">
                </div>
                <div class="col-xs-12 col-lg-6">
                    <h1>Portal de administración Web</h1>
                </div>

            </div>
            <hr>
        </header>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="altaProducto.html">Alta Productos</a>
                </li>
                <li>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Proveedores
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="listar-proveedores">Listar Todo</a></li>
                            <li><a class="dropdown-item" href="#" id="buscar-proveedor">Buscar</a></li>
                            <li><a class="dropdown-item" href="#" id="agregar-proveedor">Agregar</a></li>
                            <li><a class="dropdown-item" href="#">Modificar</a></li>
                            <li><a class="dropdown-item" href="#">Eliminar</a></li>
                        </ul>
                    </div>
                </li>
                <li id="nav-proveedores" class="nav-item">
                    <a class="nav-link" href="altaProveedor.html">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="editarEliminar.html">Editar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listarProductos.html">Listar todo</a>
                </li>
            </ul>
        </nav>
        <hr>

        <section>
            <section id="seccion-buscar-proveedor">
                <h2 style="text-align: center;">Proveedor</h2>
                <form action="#" id="form-buscar-proveedor">
                    <label for="cuit-prov">CUIT</label>
                    <input type="text" name="cuit-prov" id="cuit-prov"><br>
                    <button type="submit">Buscar</button>
                </form>    
            </section>

            <section id="seccion-agregar-proveedor">
                <h2 style="text-align: center;">Proveedor</h2>
                <form action="#" id="form-agregar-proveedor" enctype="multipart/form-data">
                    <label for="nombre-prov">Nombre</label>
                    <input type="text" name="nombre-prov" id="nombre-prov"><br>
                    <label for="direccion-prov">Dirección</label>
                    <input type="text" name="direccion-prov" id="direccion-prov"><br>
                    <label for="email-prov">Email</label>
                    <input type="text" name="email-prov" id="email-prov"><br>
                    <label for="cuit-prov">CUIT</label>
                    <input type="text" name="cuit-prov" id="cuit-prov"><br>
                    <label for="telefono-prov">Teléfono</label>
                    <input type="text" name="telefono-prov" id="telefono-prov"><br>     
                    <button type="submit">Agregar</button>
                </form>    
            </section>

            <div id="resultado-peticion"></div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./scripts/crud_proveedores.js"></script>

    </body>

</html>
