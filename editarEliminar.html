<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta-Modificacion Productos</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <header>
        <div id="nav" class="row">
            <div id="logo" class="col-xs-12 col-lg-6">
                <img src="./imagenes/5.png" alt="Logo de Ferretería" width="250px">
            </div>
            <div class="col-xs-12 col-lg-6">
                <h1>Portal de administración Web</h1>
            </div>

        </div>
        <hr>
    </header>
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="altaProducto.html">Alta Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="altaProveedor.html">Alta Proveedores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Editar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="listarProductos.html">Listar todo</a>
            </li>
        </ul>
    </nav>
    <hr>
    <main>
        <div class="row">
            <div class="col-lg-6">
                <div>
                    <h2>Productos:</h2>
                </div><br>
                <form id="productoForm">
                    <label for="productoId">ID:</label>
                    <input type="text" id="producotId" name="productoId"><br><br>

                    <label for="productoCode">Código:</label>
                    <input type="text" id="productoCode" name="productoCode"><br><br>

                    <label for="productoNombre">Descripcion:</label>
                    <input type="text" id="productoNombre" name="productoNombre"><br><br>

                    <label for="productoQ">Cantidad:</label>
                    <input type="number" id="productQ" name="productQ"><br><br>

                    <label for="precioCompra">Precio de compra:</label>
                    <input type="number" id="precioCompra" name="precioCompra"><br><br>

                    <label for="precioVenta">Precio de venta:</label>
                    <input type="number" id="precioVenta" name="precioVenta"><br><br>

                    <label for="img">Imagen:</label>
                    <input type="text" id="img_url" name="img_url"><br><br>

                    <label for="proveedor">Proveedor:</label>
                    <input type="text" id="proveedor" name="proveedor"><br><br>
                    <div class="botonera">
                        <button class="botones">Guardar</button>
                        <button class="botones">Editar</button>
                        <button class="botones">Eliminar</button>
                        <button class="botones">Cancelar</button>
                    </div>
                </form>

            </div>
            <div class="col-lg-6">
                <div>
                    <h2>Proveedores:</h2>
                </div><br>
                <form id="proveedoresForm">
                    <label for="proveedoresId">ID:</label>
                    <input type="text" id="proveedoresId" name="proveedoresId"><br><br>

                    <label for="proveedoresCuit">CUIT:</label>
                    <input type="text" id="proveedoresCuit" name="proveedoresCuit"><br><br>

                    <label for="proveedorNombre">Nombre:</label>
                    <input type="text" id="proveedorNombre" name="proveedorNombre"><br><br>
                    <div class="botonera">
                        <button class="botones">Guardar</button>
                        <button class="botones">Editar</button>
                        <button class="botones">Eliminar</button>
                        <button class="botones">Cancelar</button>
                    </div>
                </form>

            </div>
        </div>
    </main>
